        async function callGeminiAPI(promptText, buttonElement, originalButtonText) {
            let isGlobalLoading = false;
            const allTabGenerateButtons = document.querySelectorAll('.generate-wish-for-tab-button');

            if (buttonElement) { 
                buttonElement.disabled = true;
                buttonElement.innerHTML = `<div class="small-loading-spinner"></div> Procesare...`;
            } else { 
                isGlobalLoading = true;
                loadingIndicator.classList.remove('hidden');
                allTabGenerateButtons.forEach(btn => btn.disabled = true);
                const giftBtnGlobal = document.getElementById('generate-gifts-button-global');
                if(giftBtnGlobal) giftBtnGlobal.disabled = true;
            }
            errorMessageContainer.classList.add('hidden');

            try {
                let chatHistory = [{ role: "user", parts: [{ text: promptText }] }];
                const payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${API_MODEL}:generateContent?key=${apiKey}`;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: { message: "RÄƒspuns invalid de la server." } }));
                    throw new Error(`Serviciul de generare a Ã®ntÃ¢mpinat o problemÄƒ: ${errorData.error?.message || response.statusText} (Cod: ${response.status})`);
                }
                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    let text = result.candidates[0].content.parts[0].text;
                    text = text.replace(/\([\s\S]*?\)/g, '').replace(/\[[\s\S]*?\]/g, ''); 
                    return text.trim();
                } else {
                    throw new Error("Am primit un rÄƒspuns neaÈ™teptat de la serviciul de generare.");
                }
            } catch (error) {
                console.error('Eroare la apelul API Gemini:', error);
                displayError(error.message);
                return null;
            } finally {
                if (buttonElement) {
                    buttonElement.disabled = false;
                    buttonElement.innerHTML = originalButtonText;
                }
                if (isGlobalLoading) {
                    loadingIndicator.classList.add('hidden');
                    allTabGenerateButtons.forEach(btn => btn.disabled = false);
                    const giftBtnGlobal = document.getElementById('generate-gifts-button-global');
                    if(giftBtnGlobal) giftBtnGlobal.disabled = false;
                }
            }
        }

        function copyWishText(textToCopy, buttonElement) {

            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    let feedbackElement = buttonElement.closest('.btn-copy-container').querySelector('.copied-feedback');
                    if (feedbackElement) {
                        feedbackElement.classList.add('show');
                        setTimeout(() => {

                    }
                } else { displayError("Nu s-a putut copia textul."); }
            } catch (err) { displayError("A apÄƒrut o eroare la copierea textului."); }
            document.body.removeChild(textarea);
        }

        async function handleGenerateWishForTab(event) {

            if (currentOccasion.specificTone) toneInstruction = `Ã®ntr-un stil ${currentOccasion.specificTone}.`;

            const prompt = `${basePrompt} Mesajele sÄƒ fie creative, cu specific romÃ¢nesc autentic (dacÄƒ este cazul ocaziei), evitÃ¢nd cliÈ™eele. Fiecare mesaj sÄƒ fie distinct, avÃ¢nd aproximativ 2-3 fraze È™i sÄƒ sune natural. AdapteazÄƒ mesajele pentru a reflecta detaliile oferite. Mesajele generate NU trebuie sÄƒ conÈ›inÄƒ niciun fel de comentarii, explicaÈ›ii meta-textuale sau text Ã®n paranteze care nu face parte direct din mesajul propriu-zis.`;

        async function handleGenerateGiftsForTab(event) {
            const occasionId = event.target.dataset.occasionId;
            const currentOccasion = occasions.find(o => o.id === occasionId);
            giftIdeasResultsContainer.innerHTML = ''; 

            let promptDetails = {};
             currentOccasion.fields.forEach(field => {

            let details = [];
            if (name) details.push(`pentru ${name}`);
            if (promptDetails.relationship) details.push(name ? `care este ${promptDetails.relationship}` : `pentru ${promptDetails.relationship}`);
            if (promptDetails.hobbies) details.push(`cÄƒruia/cÄƒreia Ã®i plac ${promptDetails.hobbies}`);
            if (promptDetails.quality) details.push(`È™i care este o persoanÄƒ ${promptDetails.quality}`);
            
            const giftPrompt = `GenereazÄƒ 5-7 idei de cadouri creative È™i potrivite ${details.join(", ")} pentru ocazia "${currentOccasion.promptName}". Sugestiile sÄƒ fie variate È™i sigure. Prima linie sÄƒ fie o introducere prietenoasÄƒ. Apoi, listÄƒ fÄƒrÄƒ asteriscuri. FÄƒrÄƒ comentarii meta.`;
            
            const originalButtonText = event.target.innerHTML;
            const generatedTextWithIntro = await callGeminiAPI(giftPrompt, null, originalButtonText);

             if (generatedTextWithIntro) {
                const lines = generatedTextWithIntro.split('\n').map(line => line.trim()).filter(line => line.length > 0);
                let introText = "";
                let giftIdeasArray = [];
